<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div文本转移</title>
	<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
	<script type="text/javascript">

        $(function(){
            $("#mydiv").bind("click",function(){
                $("#mydiv2").html($("#mydiv").html())
                $("#mydiv").html("")
            })
            $("#mydiv2").bind("click",function(){
                $("#mydiv").html($("#mydiv2").html())
                $("#mydiv2").html("")
            })
        
        })
	</script>
</head>
<body> 
	<div id="mydiv" style="width:300px;height:300px;background-color:yellow">
    <h1>大家好，我系渣渣辉！</h1></div>
    <div id="mydiv2" style="width:300px;height:300px;background-color:green">  
    </div>
</body>
</html>
