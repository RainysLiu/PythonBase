
<!DOCTYPE html>
<html>
<head>
  <title>账户密码</title>
  <meta charset="utf-8">
  <script type="text/javascript">
  	function login()
  	{
  		var acc=document.getElementById('acc');
  		var pwd=document.getElementById('pwd');
  		if (acc.value=="zhangsan"&&pwd.value=="123")
	  		{
	  			alert("密码正确！")
	  		}
	  	else{
	  		alert("用户名或密码错误")
	  	}
  	}

  	
  </script>
</head>
<body>
	用户名：<input id="acc" type="text" name="username" placeholder="在此输入用户名" />
	<br/> <br/>
	密码：<input id="pwd" type="password" name="pwd" placeholder="此处输入密码">  
	<br/> <br/>
	<input type="button" onclick="login()" value="验证"/>
</body>
</html>
