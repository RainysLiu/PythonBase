<!DOCTYPE html>
<html>
<head>
  <title>表格变色</title>
  <meta charset="utf-8">
</head>
<body>
  <table border="1">  
    <tr onclick="this.style.backgroundColor='green'"  >
       <th>学号</th>
       <th>姓名</th>
       <th>性别</th>
       <th>成绩</th>
    </tr>
    <tr onclick="this.style.backgroundColor='yellow'" >
       <td>1</td>
       <td>令狐冲</td>
       <td>男</td>
       <td>91.5</td>
    </tr>
    <tr onclick="this.style.backgroundColor='blue'">
       <td>2</td>
       <td>郭靖</td>
       <td>男</td>
       <td>81.5</td>
    </tr>
    <tr onclick="this.style.backgroundColor='red'">
       <td>3</td>
       <td>黄蓉</td>
       <td>女</td>
       <td>82</td>
    </tr>
  </table>
</body>
</html>
