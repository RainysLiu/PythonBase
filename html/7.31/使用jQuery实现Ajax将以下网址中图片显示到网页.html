<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取图品</title>
	<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
    <script type="text/javascript">
         function getpicture(){
              $.get("https://www.apiopen.top/meituApi",
              	    {"page":1},
              	    function(data){
                        var array=data["data"];
                        for(index=0;index<array.length;index++){
                        	 var url=array[index]["url"];
                           $("div#mydiv").append('<img src="'+url+'" width="320" height="230" />');
                           // $("div#mydiv").append(document.getElementById("pic").src = url);
                        }
              	    },
              	    "json"
              	  );
         }
    </script>
</head>
<body>
    <input type="button" id="btn" value="获取图品" onclick="getpicture()"/>
	<div id="mydiv">
    
  </div>
  <img id="pic" width="320" height="230"  />
</body>
</html>
