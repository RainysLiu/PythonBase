<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div移动后变色</title>
	<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
	   $(function(){
	    	$("#mydiv").click(function(){
	    		 $(this).animate({'height':'200px','width':'200px','left':'+200px',"top":"+150px"},5000,function(){
	    		 	   $(this).css('background-color','blue');
	    		 });

	    	});
	    })
	</script>
</head>
<body>
	<div id="mydiv" 
	     style="width:50px;height:50px;background-color:yellow;position:relative;"></div>
</body>
</html>
