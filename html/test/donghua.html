<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>donghuatest</title>
        <script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
        <script type="text/javascript">
        $(function(){
                var flag=true;
                $("#info").click(function(){
                        if(flag){
                                $(this).next().hide(1000);
                        }else{
                                $(this).next().show(1000);
                        }
                flag=!flag;
                });



                $("#div2").hover(function(){
                $(this).css("background-color","red");
                },function(){
                $(this).css("background-color","blue");
                });
        })
        </script>
</head>
<body>
        <h3 id="info" style="margin-bottom:0;width:200px;background-color: #cceeff"> jQuery简介
        </h3>
        <div style="width:200px;height:200px;background-color: yellow;">   jQuery是一个优秀的JavaScript库
        </div>
        <div id= "div2" style="width:200px;height:200px;background-color: blue"></div>
</body>
</html>
