	<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单击行变色</title>
	<style type="text/css">
	     .evenClass{
	     	background-color: #F0F8FF;
	     }
	     .oddClass{
	     	background-color: #FAEBD7;
	     }
	     .highlight{
	     	background-color: red;
	     }
	     
	</style>
	<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
         $(function(){
         	  $("tbody tr:even").addClass("evenClass");
	    	  $("tbody tr:odd").addClass("oddClass");
         	  $("tbody tr").filter(":contains('王五')").addClass("highlight");
         });
	</script>
</head>
<body>
	<table style="border:1px solid blue">
	    <thead>
	        <tr>
	           <th>学号</th>
	           <th>姓名</th>
	           <th>性别</th>
	           <th>成绩</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr>
	           <td>1</td>
	           <td>张三</td>
	           <td>男</td>
	           <td>80</td>
	        </tr>
	        <tr>
	           <td>2</td>
	           <td>李四</td>
	           <td>男</td>
	           <td>82</td>
	        </tr>
	        <tr>
	           <td>3</td>
	           <td>张红</td>
	           <td>女</td>
	           <td>86</td>
	        </tr>
	        <tr>
	           <td>4</td>
	           <td>令狐冲</td>
	           <td>男</td>
	           <td>92</td>
	        </tr>
	        <tr>
	           <td>5</td>
	           <td>王五</td>
	           <td>男</td>
	           <td>96</td>
	        </tr>
	    </tbody>
	</table>
</body>
</html>
